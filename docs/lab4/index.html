<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🌤️ Weather & Jokes App 🤣</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="bg-light">
  <div class="container py-5">
    <h1 class="text-center mb-4">🌤️ Weather & Jokes App 🤣</h1>

    <div class="d-flex justify-content-center mb-4 gap-2 flex-wrap">
      <input type="text" id="cityInput" class="form-control w-auto" placeholder="City name (e.g., Troy, NY)" />
      <button id="searchBtn" class="btn btn-primary">Search</button>
      <button id="refreshBtn" class="btn btn-secondary">Refresh</button>
      <button id="locationBtn" class="btn btn-success">📍 Use My Location</button>
    </div>

    <!-- Weather Card -->
    <div id="weather" class="card shadow-sm mb-4 text-center"></div>

    <!-- Hidden Headers (for debugging only, not displayed) -->
    <pre id="headers" style="display:none;"></pre>

    <!-- Joke Card -->
    <div id="jokeCard" class="card shadow-sm mt-4">
      <div class="card-body text-center">
        <h5 class="card-title">😂 Joke of the Moment</h5>
        <p id="joke" class="lead"></p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
